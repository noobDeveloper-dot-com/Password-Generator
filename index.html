<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet"> 

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to JS -->
    <script src="script.js" defer></script>
</head>
<body class="grid">

    <section class="mainWrapper grid">
        <h1 class="appName">Password Generator</h1>
        <section class="generateNewPassword-section flexB">
            <input type="text" name="new_Password" id="new_Password" disabled>
            <button class="copy_Password" id="copy_Password">
                <svg class="copyIcon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M300 855q-24.75 0-42.375-17.625T240 795V235q0-24.75 17.625-42.375T300 175h440q24.75 0 42.375 17.625T800 235v560q0 24.75-17.625 42.375T740 855H300Zm0-60h440V235H300v560ZM180 975q-24.75 0-42.375-17.625T120 915V342q0-12.75 8.675-21.375 8.676-8.625 21.5-8.625 12.825 0 21.325 8.625T180 342v573h444q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T624 975H180Zm120-740v560-560Z"/></svg>
            </button>
        </section>

        <section class="settings grid">
           <section class="characterLength-section grid">
            <p>Character Length</p>
            <div class="display_character_length" id="display_character_length">0</div>
            <input type="range" name="character-length-slider" id="character-length-slider" class="character-length-slider" min="0" max="26" value="0">
           </section> 

           <section class="conditions-checkboxes" id="conditions-checkboxes">
            <div class="_condition flexB"><input type="checkbox" name="upperCaseLetters" id="upperCaseLetters"><label for="upperCaseLetters">Uppercase Letters</label></div>
            <div class="_condition flexB"><input type="checkbox" name="lowerCaseLetters" id="lowerCaseLetters"><label for="lowerCaseLetters">Lowercase Letters</label></div>
            <div class="_condition flexB"> <input type="checkbox" name="numbers" id="numbers"><label for="numbers">Numbers</label></div>
            <div class="_condition flexB"><input type="checkbox" name="symbols" id="symbols"><label for="symbols">Symbols</label></div>  
           </section>

           <section class="passwordStrengthIndicator-section flexB">
            <p>STRENGHT</p>
            <div class="_indicator flexB">
                <div class="displayStrength" id="displayStrength">MEDIUM</div>
                <div class="bars flexB">
                <div class="_bar"></div>
                <div class="_bar"></div>
                <div class="_bar"></div>
                <div class="_bar"></div>
            </div>
            </div>
           </section>

           <button class="generateBtn" id="generateBtn">GENERATE</button>
        </section>
    </section>
    
</body>
</html>
